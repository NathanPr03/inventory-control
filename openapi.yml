openapi: 3.0.0
info:
  title: inventory-control API
  version: 1.0.0
paths:
  /lowStockProducts:
    get:
      summary: Get products with less than 10 items in stock
      responses:
        '200':
          description: Products with low stock
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
